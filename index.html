<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="milestone4.css">

</head>
<body>
    <form id="resumeForm">
        <h1>Personal Information</h1>
             <label for="name">Name:</label>  <input  type="text" name="name" id="name">  <br> <br>
             <label for="email">Email:</label>  <input type="email" name="email" id="email"> <br> <br>
             <label for="contactno">Contact NO:</label>  <input type="number" name="contactno" id="contactno"> <br> <br>

             <h1>Education</h1> 
             <label for="education">Education:</label>  <input type="text" name="education" id="education"><br> <br>


             <h1>Skills</h1>
             <label for="skills">Skills:</label>  <input type="text" name="skills" id="skills">  <br> <br>

             <h1>Work Experience</h1>
             <label for="workexperience">Name:</label>  <input type="text" name="workexperience" id="workexperience">  <br> <br>

             <button type="submit">Generate Resume </button>

    </form>
    <div id="resumeOutput"></div>
    <script src="milestone4.js"></script>

</body>
</html>
